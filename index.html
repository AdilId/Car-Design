<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="container">
        <div class="shadow"></div>
        <div class="car">
            <div class="white-circle"></div>
            <div class="view-one"></div>
            <div class="view-two"></div>
            <div class="lamp"></div>
            <div class="body-of-car">
                <div class="shadow-1"></div>
                <div class="cerve"></div>
                <div class="circle-one"></div>
                <div class="circle-two"></div>
                <div class="fly-one"></div>
                <div class="fly-two"></div>
                <div class="logo">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="five"></span>
                </div>
            </div>
            <div class="wheel-one"></div>
            <div class="wheel-two"></div>
            <div class="motor"></div>
            <div class="volon"></div>
            <div class="first-chair"></div>
            <div class="second-chair"></div>
            <div class="mirror"></div>
            <div class="inter"></div>
        </div>
    </div>
</body>

</html>
